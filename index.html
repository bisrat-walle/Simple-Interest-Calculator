<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Simple Interest Calculator</h1>
            <div class="content">
                <div class="input">
                    Amount <input type="number"  id="principal">  
                    <br/>
                </div>

                <div class="input">
                    Interest Rate <div class="percen"><input type="range" min="0" max="10"  step= "0.01" id="rate" onchange="updateTextInput(this.value)"> 
                    <span id="per">5%</span></div>
                    <br/>
                </div>
                <div class="input" id="select">
                No. of Years <select type="number"  id="years">  
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>  
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
							</select>
							<br/>
                </div>
				<button onclick="compute()">Compute Interest</button>
				<div class="input">
					<div class="result hide">
						If you deposit <span id="principal_"></span>,<br>
						at an interest rate of <span id="rate_"></span>.<br>
						You will receive an amount of <span id="result"></span>,<br>
						in year <span id="year_"></span><br>
					</div>
				</div>
            </div>
			<p>&copy; Everyone Can Get Rich</p>
        </div>
    </body>
</html>
